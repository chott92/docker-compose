version: '3.5'
services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    volumes:
      - /var/lib/simplifier/mysql:/var/lib/mysql
    restart: always
    command: --max_allowed_packet=1073741824 --wait_timeout=28800 --default-authentication-plugin=mysql_native_password --log_bin_trust_function_creators=1
    environment:
      - MYSQL_ROOT_PASSWORD=MySuperSecret
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    networks:
      - simplifier-app-network
  traefik:
    image: traefik:latest
    restart: always
    container_name: traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /usr/share/zoneinfo:/usr/share/zoneinfo:ro
      - /etc/simplifier/traefik/:/configuration/
    environment:
      - TZ=Europe/Berlin
    command:
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.web.http.redirections.entrypoint.permanent=true
      - --entrypoints.websecure.address=:443
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --providers.docker.network=public-network
      - --providers.file.directory=/configuration/
      - --providers.file.watch=true
      - --accesslog
      - --accesslog.fields.names.StartUTC=drop
        #- --entryPoints.web.forwardedHeaders.insecure
        #- --entryPoints.web.proxyProtocol.insecure
      #- --log.level=DEBUG
    ports:
      - 80:80
      - 443:443
    networks:
      - simplifier-app-network

networks:
  simplifier-app-network:
    external: true